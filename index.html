<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>coding quiz</title>
</head>
<body>
    <header class="timertitle">
        <h1>
            Coding Quiz
        </h1>
        <h2 class="timer">Time Left: 
            <div id="timeytime">
                10:00
            </div>
        </h2>
    </header>
    <!--Display which question number the user is on-->
    <div>
        <h2 class="number-change">
            Question number
        </h2>
    </div>
    <!--Displays actual question-->
    <div>
        
    </div>
    <!--where the answers go-->
    <div class="content-card">
        <h2 class="question">
            placeholder?
        </h2>
        <ul class="change-the-answers">
            <li>A.</li>
            <li>B.</li>
            <li>C.</li>
            <li>D.</li>
        </ul>
    </div>
    <div class="answer-here">
        <h3>Submit answer here:</h3>
        <form>
            <input type="text" id="fanswer" name="fanswer">
        </form>
        <button>Submit</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
